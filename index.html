<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Book Search Website</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="heading">
    <h3>Book Store App</h3>
  </div>
  <div class="search-container">
    <form id="search-form">
      <label for="search-input">Search For Book By Their Name :</label>
      <input type="text" id="search-input" placeholder="Enter a book title or author name">
      <div class="buttons-container">
        <button class="btn" type="submit">Search Now!</button>
        <a class="btn" href="search-history.html">History</a>
      </div>
    </form>

    <div id="search-results"></div>
  </div>
  <script src="script.js"></script>
  
</body>

</html>
